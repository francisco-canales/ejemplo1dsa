<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Formulario de datos personales</title>
    <style type="text/css">
        body {background-color:#5C4033; color:#CCAFAF;}
        h1 {text-align:center; font-size:20pt;}
        hr {background-color:#CCAFAF;}
    </style>
</head>
<body>
    <h1>Datos personales</h1>
    <hr size="5">
    <br><br>
    Llena el siguiente formulario con los datos que se solicitan, por favor:
    
    <form method="POST" action="mailto:materialic2019@gmail.com" enctype="text/plain">
        <table border="0">
            <tr>
                <td><b>Nombre: </b></td>
                <td><input type="text" maxlength="20" size="15" name="nombre"></td>
            </tr>
            <tr>
                <td><b>Apellido: </b></td>
                <td><input type="text" maxlength="20" size="15" name="apellido"></td>
            </tr>
            <tr>
                <td><b>Nacionalidad: </b></td>
                <td>
                    <select name="nacionalidad">
                        <option value="Salvadoreño">Salvadoreño(a)</option>
                        <option value="Hondureño">Hondureño(a)</option>
                        <option value="Guatemalteco">Guatemalteco(a)</option>
                        <option value="Costarricense">Costarricense</option>
                        <option value="Nicaragüense">Nicaragüense</option>
                        <option value="Panameño">Panameño(a)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Sexo: </b></td>
                <td>
                    <input type="radio" name="sexo" value="mas" checked><b>Masculino</b><br>
                    <input type="radio" name="sexo" value="fem"><b>Femenino</b>
                </td>
            </tr>
            <tr>
                <td><b>Dirección: </b></td>
                <td><input type="text" maxlength="40" size="30" name="direccion"></td>
            </tr>
            <tr>
                <td><b>Teléfono: </b></td>
                <td><input type="text" maxlength="11" size="10" name="telefono"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="image" name="botonenviar" src="imagenes/boton1.gif" alt="Enviar formulario">
                    &nbsp;&nbsp;&nbsp;
                    <input type="reset" name="botoncancelar" value="Restablecer">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
